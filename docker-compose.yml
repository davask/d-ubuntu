d-ubuntu:
  ports:
  - 65500:22/tcp
  environment:
    DWL_SSH_ACCESS: 'true'
    DWL_USER_NAME: username
    DWL_USER_PASSWD: secret
    DWL_USER_ID: '1000'
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: dwl=dwlComPrivate
  tty: true
  hostname: ubuntu.davaskweblimited.com
  image: davask/d-ubuntu:16.04
  volumes:
  - /path/to/home/username:/home/username
  stdin_open: true
